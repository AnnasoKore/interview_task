<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-3 col-lg-3 col-xl-4 col-sm-1 xs-0"></div>
        <div class="col-md-6 col-lg-6 col-xl-4 col-sm-10 xs-12">
            <div class="row">
                <div class="col-md-10 col-lg-10 col-sm-12 xs-12">
                    <div class="rounded shadow p-3">
                        <form [formGroup]="productForm">
                            <div>
                                <h3 class="text-center">Edit Products</h3>
                            </div>
                            <div class="form-group mt-5">
                                <label for="productName m-1">Name</label>
                                <input type="text" name="productName" id="productName" class="form-control"
                                    placeholder="Product Name" formControlName="productName" required/>
                                    <small class="text-danger" *ngIf="productForm.get('productName')?.touched && productForm.get('productName')?.errors?.['required']">Product Name is required.</small>
                            </div>
                            <div class="form-group mt-1">
                                <label for="productCategory m-1">Category</label>
                                <input type="text" name="productCategory" id="productCategory" class="form-control"
                                    placeholder="Product Category" formControlName="productCategory" required />
                                    <small class="text-danger" *ngIf="productForm.get('productCategory')?.touched && productForm.get('productCategory')?.errors?.['required']">Product Category is required.</small>
                            </div>
                            <div class="form-group mt-1">
                                <label for="productPrice m-1">Price</label>
                                <input type="number" name="productPrice" id="productPrice" class="form-control"
                                    placeholder="Product Price" formControlName="productPrice" required/>
                                    <small class="text-danger" *ngIf="productForm.get('productPrice')?.touched && productForm.get('productPrice')?.errors?.['required']">Product Price is required.</small>
                            </div>
                            <div class="form-group mt-1">
                                <label for="productQuantity m-1">Quantity</label>
                                <input type="number" name="productQuantity" id="productQuantity" class="form-control"
                                    placeholder="Product Quantity" formControlName="productQuantity" required/>
                                    <small class="text-danger" *ngIf="productForm.get('productQuantity')?.touched && productForm.get('productQuantity')?.errors?.['required']">Product Quantity is required.</small>
                            </div>
                            <div class="form-group mt-1">
                                <label for="totalPrice m-1">Total Price</label>
                                <input type="number" name="totalPrice" id="totalPrice" class="form-control"
                                    placeholder="Product Price" formControlName="totalPrice" [value]="total" required readonly/>
                                    <small class="text-danger" *ngIf="productForm.get('productPrice')?.touched && productForm.get('productPrice')?.errors?.['required']">This is Readonly field.</small>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-outline-success m-2"  (click)="updateProduct()">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-lg-3 col-xl-4 col-sm-1 xs-0"></div>
    </div>
</div>
